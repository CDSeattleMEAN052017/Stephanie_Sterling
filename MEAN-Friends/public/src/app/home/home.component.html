<table>
  <tr>
    <th>Name</th>
    <th>Show</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let friend of friends; let i = index">
    <td>{{friend.first_name}} {{friend.last_name}}</td>
    <td><a [routerLink]="['/show', friend._id]">Show</a></td>
    <td><a [routerLink]="['/edit', friend._id]">Edit</a></td>
    <td><a [routerLink]="['']" (click)="deleteFriend(friend._id, i)">Delete</a></td>
    <router-outlet></router-outlet>
  </tr>
</table>
<button [routerLink]="['/new']">New Friend</button>
